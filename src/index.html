<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.webp">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header>
        <a href="https://unsplash.com/">
            <img src="images/unsplash_logo.avif" alt="The Unsplash Logo">
        </a>
        <div class="search-wrapper">
            <input class="search" type="search" placeholder="Search by keyword" autofocus>
            <button class="clear-button"></button>
        </div>
    </header>

    <div class="gallery"></div>

    <button class="show-more">show more</button>

    <footer>
        <a href="https://rs.school/js-stage0/">
            <img src="images/rs_logo.svg" alt="The Rolling Scopes School Logo">
        </a>
        <p>2023</p>
        <a href="https://github.com/andreizpgh">
            <img src="images/github_logo.avif" alt="The GitHub Logo">
        </a>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
